<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Karmic Canteen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page">
        <div class="form-container">
            <h2 class="form-title">Employee Login</h2>
            <form id="employeeLoginForm">
                <div class="form-group">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-input" id="employeeEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="employeePassword" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a>
            </p>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.getElementById('employeeLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('employeeEmail').value;
            const password = document.getElementById('employeePassword').value;
            
            const employees = JSON.parse(localStorage.getItem('registeredEmployees')) || [];
            const employee = employees.find(emp => emp.email === email && emp.password === password);
            
            if (employee) {
                localStorage.setItem('employeeLoggedIn', 'true');
                localStorage.setItem('employeeEmail', email);
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>
</body>
</html>
