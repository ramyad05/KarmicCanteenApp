<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Karmic Canteen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page">
        <div class="form-container">
            <h2 class="form-title">Employee Login</h2>
            <form id="employeeLoginForm">
                <div class="form-group">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-input" id="employeeEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="employeePassword" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a>
            </p>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
       document.getElementById('employeeLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('employeeEmail').value;
        const password = document.getElementById('employeePassword').value;
        try {
            const result = await employeeAPI.login({ email, password });
            sessionStorage.setItem('employee', JSON.stringify(result.employee));
            window.location.href = 'dashboard.html';
        } catch (error) {
            alert(error.message || 'Invalid email or password!');
        }
    });
    </script>
</body>
</html>
