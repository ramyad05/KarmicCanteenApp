<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration - Karmic Canteen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page">
        <div class="form-container">
            <h2 class="form-title">Employee Registration</h2>
            <form id="employeeRegisterForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-input" id="employeeEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Employee ID</label>
                    <input type="text" class="form-input" id="employeeId" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="employeePassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="employeeConfirmPassword" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                Already have an account? <a href="login.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('employeeRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('employeeName').value;
            const email = document.getElementById('employeeEmail').value;
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('employeePassword').value;
            const confirmPassword = document.getElementById('employeeConfirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Check if email already exists
            const employees = JSON.parse(localStorage.getItem('registeredEmployees')) || [];
            if (employees.some(emp => emp.email === email)) {
                alert('Email already registered!');
                return;
            }
            
            // Register new employee
            try {
            await employeeAPI.register({ name, email, employeeId, password });
            alert('Registration successful! Please login with your credentials.');
            window.location.href = 'login.html';
        } catch (error) {
            alert(error.message || 'Registration failed!');
        }
    });
    </script>
</body>
</html>
