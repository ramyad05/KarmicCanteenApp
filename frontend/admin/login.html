<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Karmic Canteen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page">
        <div class="form-container">
            <h2 class="form-title">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="adminPassword" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a>
            </p>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;
        try {
            const result = await adminAPI.login({ username, password });
            sessionStorage.setItem('admin', JSON.stringify(result.admin));
            window.location.href = 'dashboard.html';
        } catch (error) {
            alert(error.message || 'Invalid username or password!');
        }
    });
    </script>
</body>
</html>
