<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Karmic Canteen</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page">
        <div class="form-container">
            <h2 class="form-title">Admin Registration</h2>
            <form id="adminRegisterForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="adminName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="adminPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="adminConfirmPassword" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                Already have an account? <a href="login.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('adminRegisterForm').addEventListener('submit',async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('adminName').value;
            const username = document.getElementById('adminUsername').value;
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('adminConfirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Check if username already exists
            const admins = JSON.parse(localStorage.getItem('registeredAdmins')) || [];
            if (admins.some(admin => admin.username === username)) {
                alert('Username already exists!');
                return;
            }
            
            try {
            await adminAPI.register({ name, username, email, password });
            alert('Registration successful! Please login with your credentials.');
            window.location.href = 'login.html';
        } catch (error) {
            alert(error.message || 'Registration failed!');
        }
    });
    </script>
</body>
</html>
